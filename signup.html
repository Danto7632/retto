<html>
    <head>
            <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <form>
            <h4>SIGN UP</h4><br>
            
            <span class="ids">ID</span>
            <div class="idm"><input type="text" name="id"></div>
            
            <span class="pss">Password</span>
            <div class="pssm"><input type="password" name="password"></div>
            
            <span class="cpss">Confirm password</span>
            <div class="cpssm"><input type="password" name="Cpassword"></div>
            
            <span class="nicks">Nickname</span>
            <div class="nickm"><input type="text" name="nickname"></div>
            
            <span class="adds">Address</span>
            <div>
                <select name="KOREA" class="addm">
                <option value="KOREA">KOREA</option>
                <option value="JAPAN">JAPAN</option>
                <option value="CHINA">CHINA</option>
                <option value="USA">USA</option>
                <option value="CANADA">CANADA</option>
                <option value="FRANCE">FRANCE</option>
                </select>
            </div>
            <div class="addlm"><input type="text" name="addressline1" placeholder="Address Line1"></div>
            <div class="addl2m"><input type="text" name="addressline2" placeholder="Address Line2"></div>
           
            <span class="mobs">Mobile phone</span>
            <div class="mobm"><input type="tel" name="tel"></div>
            
            <span class="mails">Email</span>
            <div class="mailm"><input type="email" name="email"></div>
            <div><input type="submit" name="confirm" value="Register" class="btnc"></div>
        </form>
    </body>
</html>
