<html>
    <head>

    <body>
        <form>
            <h3>마이페이지</h3>
            <div>

                    <div class="mpx">

                            회원등급은 일반회원등급 입니다.
                        </div>
                        <div class="mpxb">
                            <details>
                                <summary>등급혜택보기</summary>

                            <img src="icon/arrowicon.png" width="20px" height="15px" class="bpimg1">
                            <div class="bp1"><span class="bp4s1">배송중<span class="bp4s2">0</span></span><br><img src="icon/gratcircleicon.jpg" width="70px" height="50px"></div>

                        <div class="boct">
                            <div class="bunder">
                                <div class="bword">취소</div>
